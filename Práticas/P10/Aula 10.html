function isPrime(n){
	var nDivisors = 0;
	var i = 0;
	while(i <= n){
		if(n % i == 0){
			nDivisors++;
			console.log(nDivisors + " divided by " + i);
		}
		i++;
	}
	return nDivisors <= 2 ;
}

function primeGen(n){
	//console.log("Algortim init");
	var a = []; var b = []; var j;
	a[0] = -1; a[1] = -1;
	for(var i = 2; i <= n; i++){
		a[i] = i;
	}
	for(i = 2; i <= n; i++){
		j = 2;
		if(a[i] != -1){
			b.push(i);
			//console.log(i);
			while(i*j <= n){
				a[i*j] = -1;
				j++;
			}
		}
	}
	//console.log("Algortim finish");
	return b;
}
	
function runForm3(form){
	var a = primeGen(parseInt(form.text1.value));
	form.text2.value = a;
}
